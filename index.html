<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Which Character Are You?</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Character Are You?</h1>
      <form>
        <label for="color">What is your favorite color?</label>
        <select class="form-control" id="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
        <label for="Animal">Are you a dog or cat person?</label>
        <select class="form-control" name="animal" id="animal">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
        <button type="submit" class="btn-secondary btn">Submit</button>
      </form>
      <div id="result">
        <h2></h2>
        <img />
      </div>
    </div>
  </body>
</html>
